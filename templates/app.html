<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(94, 118, 163);
        }
    </style>
    <title>
        Weather Prediction
    </title>
</head>

<body>
    <h1 align="center"><b>College Prediction Model</b></h1>
    <form align="center" action="{{ url_for('predict')}}" method="post">
        <select id="type_school" name="type_school">
            <optgroup label="type_school">
                        <option value="0">Academic</option>
                        <option value="1">Vocational</option>
            </optgroup>
        </select>
        <select id="school_accreditation" name="school_accreditation">
          <optgroup label="school_accreditation">
                    <option value="0">A</option>
                    <option value="1">B</option>
          </optgroup>
         </select>
        <select id="gender" name="gender">
          <optgroup label="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
          </optgroup>
         </select>
        <select id="interest" name="interest">
          <optgroup label="interest">
                    <option value="4">Very Interested</option>
                    <option value="3">Uncertain</option>
                    <option value="0">Less Interested</option>
                    <option value="2">Quiet Interested</option>
                    <option value="1">Not Interested</option>
          </optgroup>
         </select>
        <select id="residence" name="residence">
          <optgroup label="residence">
                    <option value="1">Urban</option>
                    <option value="0">Rural</option>
          </optgroup>
         </select>

        <input type="text" name="parent_age" placeholder="parent_age" />
        <input type="text" name="parent_salary" placeholder="parent_salary" />
        <input type="text" name="average_grades" placeholder="average_grades" />

        <select id="parent_was_in_college" name="parent_was_in_college">
          <optgroup label="parent_was_in_college">
                    <option value="1">True</option>
                    <option value="0">False</option>
          </optgroup>
         </select>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    <p align="center"> {{prediction_text}} </p>
</body>

</html>
